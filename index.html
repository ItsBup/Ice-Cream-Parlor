<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Good Ice Cream</title>
</head>
<body class="GoodIceCream">
    <main class="container">
        <section class="row">
            <!-- Checkout Box -->
            <div class="col-5 border bg-info border-info">
                <h2>Name Qty Each Total</h2>
            </div>
            <section class="col-7">
                <!-- ANCHOR Ice Cream Menu Box -->
                <div class="col-6 bg-light-subtle text-emphasis-light" onclick="buy">
                    <div class="border border-info">
                        <img src="" alt="Cookie Dough">
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Cookie Dough</span>
                        <span>$$$1.25$$$</span>
                    </div>
                </div>
                <div class="col-6 bg-light-subtle text-emphasis-light" onclick="buy">
                    <div class="border border-info">
                        <img src="" alt="Vanilla">
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Vanilla</span>
                        <span>$$$1$$$</span>
                    </div>
                </div>
                <div class="col-6 bg-light-subtle text-emphasis-light" onclick="buy">
                    <div class="border border-info">
                        <img src="" alt="Strawberry">
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Strawberry</span>
                        <span>$$$1.25$$$</span>
                    </div>
                </div>
            </section>
            <section class="col-7">
                <!-- ANCHOR Vessel Menu Box -->
                <div class="col-6 bg-light-subtle text-emphasis-light" onclick="buy">
                    <div class="border border-info">
                        <img src="" alt="Waffle Cone">
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Waffle Cone</span>
                        <span>$$$3$$$</span>
                    </div>
                </div>
                <div class="col-6 bg-light-subtle text-emphasis-light" onclick="buy">
                    <div class="border border-info">
                        <img src="" alt="Waffle Bowl">
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Waffle Bowl</span>
                        <span>$$$4$$$</span>
                    </div>
                </div>
                <div class="col-6 bg-light-subtle text-emphasis-light" onclick="buy">
                    <div class="border border-info">
                        <img src="" alt="Dipped Cone">
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Dipped Cone</span>
                        <span>$$$5$$$</span>
                    </div>
                </div>
            </section>
            <section class="col-7">
                <!-- ANCHOR Topping Menu Box -->
                <div class="col-6 bg-light-subtle text-emphasis-light" onclick="buy">
                    <div class="border border-info">
                        <img src="" alt="Sprinkles">
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Sprinkles</span>
                        <span>$$$.25$$$</span>
                    </div>
                </div>
                <div class="col-6 bg-light-subtle text-emphasis-light" onclick="buy">
                    <div class="border border-info">
                        <img src="" alt="Chocolate Chips">
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Chocolate Chips</span>
                        <span>$$$.25$$$</span>
                    </div>
                </div>
                <div class="col-6 bg-light-subtle text-emphasis-light" onclick="buy">
                    <div class="border border-info">
                        <img src="" alt="Cookie Chunks">
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Cookie Chunks</span>
                        <span>$$$.5$$$</span>
                    </div>
                </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
